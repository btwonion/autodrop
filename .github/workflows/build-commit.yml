# Used when a commit is pushed to the repository
# This makes use of caching for faster builds and uploads the resulting artifacts
name: build-commit

on:
  push:
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - "changelog.md"
      - ".editorconfig"
      - "src/*/resources/lang/*"
  pull_request:
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - "changelog.md"
      - ".editorconfig"
      - "src/*/resources/lang/*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build with Gradle

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build with Gradle
        uses: Wandalen/wretry.action@master
        with:
          command: ./gradlew buildAllVersions --stacktrace
      - uses: actions/upload-artifact@v4
        with:
          path: versions/**/build/libs/*.jar

  modrinth-description:
    runs-on: ubuntu-latest
    name: Sync Modrinth description
    steps:
      - uses: actions/checkout@v4
      - uses: funnyboy-roks/modrinth-auto-desc@v1.6
        with:
          auth-token: ${{ secrets.MODRINTH_API_KEY }}
          slug: 'autodrop'